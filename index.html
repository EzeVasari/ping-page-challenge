<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <main>
        <section class="text">
            <img src="images/logo.svg" alt="Ping logo" class="logo">
            <p class="title">We are launching <span>soon!</span></p>
            <p class="subtitle">Subscribe and get notified</p>
            <div class="input">
                <div class="container-input">
                    <input type="email" class="" placeholder="Your email address...">
                    <p class="text-error none">Please provide a valid email address</p>
                </div>
                <button class="btn-input">Notify Me</button>
            </div>
        </section>
        <section class="illustration">
            <img src="images/illustration-dashboard.png" alt="illustration dashboard" class="img-illustration">
        </section>
        <section class="rrss">
            <div class="fb-icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="tw-icon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="ig-icon">
                <i class="fab fa-instagram"></i>
            </div>
        </section>
        <section class="copyright">
            <p class="text-copyright">&copy; Copyright Ping. All rights reserved.</p>
        </section>
    </main>
</body>

</html>
